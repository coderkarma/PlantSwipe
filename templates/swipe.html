
{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<h1>Swipe Page</h1>
    <div class="card swipeCard">
         <div>
             <img class="plantImage"  />
        </div>
        <!--ONLY SHOW WHEN YOU SWIPED THROUGH ALL-->
        <div class="swipedThru" style="display:none;color:red">
            <h2>You swiped through all the cards!</h2>
        </div>
        <div>
            <span class="species">Species</span>
        </div>

        <div>
            <span class="difficulty">Difficulty</span>
        </div>  

        <div>
        <span class="water">Water</span>
        </div>

        <div>
            <span class="light">Light</span>
        </div>
    </div>
    <button class = "btn btn-success yesButton">YEUUUHHH</button>
    <button class = "btn btn-danger noButton">NOIIII</button>


    <div>
        <h1>Your Bebez</h1>
        <ul class= yasPlants>
        </ul>

    </div>

    <form method="POST" action="">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button class="submitButton" type="submit" >Post</button>
    </form>


{% endblock %}
